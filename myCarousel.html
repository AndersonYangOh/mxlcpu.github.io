<!DOCTYPE html>
<html style="margin:0 auto; padding:0; height: 30%;">

	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body bgColor="transparent" style="margin:0 auto; padding:0; height: 100%;" >

		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="8"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/cod1.jpg" alt="爱奇艺">
				</div>
				<div class="item">
					<img src="img/cod2.jpg" alt="腾讯视频">
				</div>
				<div class="item">
					<img src="img/cod3.jpg" alt="优酷">
				</div>
				<div class="item">
					<img src="img/gta1.jpg" alt="电影">
				</div>
				<div class="item">
					<img src="img/gta2.jpg" alt="电影">
				</div>
				<div class="item">
					<img src="img/gta3.jpg" alt="电影">
				</div>
				<div class="item">
					<img src="img/mgs1.jpg" alt="电影">
				</div>
				<div class="item">
					<img src="img/mgs2.jpg" alt="电影">
				</div>
				<div class="item">
					<img src="img/mgs3.jpg" alt="电影">
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left icon-prev" href="#myCarousel" data-slide="prev"></a>
			<a class="carousel-control right icon-next" href="#myCarousel" data-slide="next"></a>
		</div>

	</body>

</html>
